<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ab57cbd9ce.js"
      crossorigin="anonymous"
    ></script>
    <title>WILD-QUIZZ</title>
    <link rel="stylesheet" href="css/style_mobile.css" />
    <link rel="stylesheet" href="css/desktop_resp_style.css" />
  </head>

  <body>
    <header>
      <a href="index.html"
        ><img class="logo" src="./img/logo.png" alt="logo"
      /></a>
      <button for="menu-toggle" class="menu-burger">
        <i class="fa-solid fa-bars fa-2xl"></i>
      </button>

      <div class="menu-dropdown" id="menu-toggle">
        <a href="category.html">Category</a>
        <a href="results.html">Résultats</a>
        <a href="ressource.html">Ressources</a>
        <a href="aboutus.html">About Us</a>
      </div>
    </header>

    <main>
      <div class="btn-container">
        <a href="quizz.html"><button class="btn-start">Start QUIZZ</button></a>
        <a href="category.html"
          ><button class="btn-category">Category</button></a
        >
        <a href="results.html"
          ><button class="btn-results">Résultats</button></a
        >

        <a href="contact.html"><button class="btn-contact">Contact</button></a>
      </div>
    </main>

    <footer>
      <p>&copy 2023 WILD-QUIZZ. All rights reserved</p>
    </footer>

    <script>
      // Ajouter un événement de clic sur le menu burger pour afficher ou masquer le menu déroulant
      document
        .querySelector(".menu-burger")
        .addEventListener("click", function () {
          const menuDropdown = document.querySelector(".menu-dropdown");
          if (menuDropdown.style.display === "none") {
            menuDropdown.style.display = "block";
          } else {
            menuDropdown.style.display = "none";
          }
        });
    </script>
  </body>
</html>
